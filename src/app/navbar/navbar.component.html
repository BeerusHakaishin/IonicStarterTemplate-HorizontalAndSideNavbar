<!-- Side Navbar -->
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle autoHide="false">
        <ion-item button routerLink='/home' detail="false">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item button routerLink='/' detail="false">
          <ion-icon slot="start" name="heart"></ion-icon>
          <ion-label>Tips</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list lines="none">
      <ion-menu-toggle autoHide="false">
        <ion-item button routerLink='/tutorial' detail="false">
          <ion-icon slot="start" name="easel-outline"></ion-icon>
          <ion-label>Pr√©sentation</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-toggle id="themeToggle" (ionChange)="onClick($event)" slot="start"></ion-toggle>
        </ion-item>      
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Horizontal navbar -->
<div id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> 
      <ion-title>TechTeacher <ion-icon name="code-outline"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>
</div>
