<!-- Side Navbar -->
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary" translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle autoHide="false">
        <ion-item button routerLink='/home' detail="false">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle> <ion-menu-toggle autoHide="false">
        <ion-item button href="https://ionicframework.com/docs/components" target="_blank" detail="false">
          <ion-icon slot="start" name="logo-ionic"></ion-icon>
          <ion-label>Ionic UI-Component</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list lines="none">
      <ion-menu-toggle autoHide="false">
        <ion-item button routerLink='/tutorial' detail="false">
          <ion-icon slot="start" name="easel-outline"></ion-icon>
          <ion-label>Pr√©sentation</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Horizontal navbar -->
<div id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> 
      <ion-title>BeerusIonic-Starter <ion-icon name="code-outline"></ion-icon></ion-title>
      <ion-icon slot="end" name="moon-outline"></ion-icon>
      <ion-toggle color="dark" id="themeToggle" (ionChange)="onClick($event)" slot="end"></ion-toggle>
    </ion-toolbar>
  </ion-header>
</div>
